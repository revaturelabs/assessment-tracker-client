<!DOCTYPE html>
<html lang="en">
<head>
    <title>AdminBatch</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminBatch</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

     <!-- favicon Icon -->
     <link href="images/favicon.ico" rel="shortcut icon" />
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <!-- Override CSS -->
     <!-- Font Awesome for custom loaders and icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Root Level CSS minified -->
     <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-dark">

    <header id="headContent">
        <nav class="nav top-nav navbar-expand-lg d-flex justify-content-between bg-dark" aria-labelledby="Topbar navigation">
            <a class="navbar-toggler rounded-0" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-darker text-center rounded-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </span>
            </a>
            <a class="navbar-brand order-md-1 order-xs-1" href="#"><img src="images/rev-logo.png" alt="Revature Logo"></a>
            <div class="order-xs-3 order-sm-3 order-md-2 order-lg-3 order-md-3 mr-3 col col-3 col-sm-2">
                <a id="loginBtn" data-toggle="modal" data-target="#logoutModal" data-preLoad="Some content to pre-load" class="nav-link d-flex text-dark bg-info align-items-center" onclick="wipeStorage();logout();">Log Out &nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></a>
            </div>
            
        </nav>
    </header>
    <main class="row row-cols-2 bg-darker">
        <nav id="navController" class="left-nav col col-2 col-md-2 text-left" aria-labelledby="Sidebar navigation">
            <a class="nav-link text-dark d-flex align-items-center justify-content-center justify-content-md-start" title="Home" href="admin.html"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;<span class="d-none d-md-inline">Home</span></a>
        </nav>

        <div id="mainbody" class="col col-10 col-md-10 mainbody bg-darker text-light p-5">
            <div id="panels" class = "card bg-darker p-3">
                <h3 class = "card-title text-center">
                    <i class="fa fa-users" aria-hidden="true">
                    </i>
                    <strong>Create A Batch</strong>
                </h3>
                <div class="d-flex mb-5">
                    <div id="createBatch" class="col col-12 p-0">
                        <div class= "card bg-darker">
                            <div class="card-body rounded">
                                <div class = "d-flex flex-wrap justify-content-around">
                                    <div class = "d-flex-inline-block flex fill">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="nameInput">Batch Name</label>
                                                <input class="form-control" id="nameInput" type="text" placeholder="Name" autocomplete="off"></input>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="trackInput">Training Track</label>
                                                <input class="form-control" id="trackInput" type="text" placeholder="Track" autocomplete="off"></input>
                                            </div>
                                            

                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="startDate">Start Date</label>
                                                <input class="form-control" id="startDate" type="date" placeholder="StartDate"></input>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="endDate">End Date</label>
                                                <input class="form-control" id="endDate" type="date" placeholder="endDate"></input>
                                            </div>

                                        </div>
                                        
                                            
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="form-group" style="display: inline-block;">
                    <input class="form-control col-sm-2" type="text" placeholder="Search By Associate Name" id="searchAssociate" autocomplete="off"></input>
                </div>
                
                <div class="d-flex mb-5">
                    <div id="addAssociates" class="col col-12 p-0">
                        <div class="card bg-darker">
                            <div class="card-body rounded">
                                <div class="d-flex flex-wrap justify-content-around">
                                    <div class="d-flex-inline-block flex-fill">
                                        <h3>Associates</h3>
                                             
                                        <ul id="unaddedAssociates" class="card-text overflow-auto assess-panel">
                                        </ul>
 			                            
                                   </div>
                                    <div class="d-flex-inline-block flex-fill bg-darkest" >
                                        <h3>Added Associates</h3>
                                        
                                        <ul id="addedAssociates" class="card-text overflow-auto assess-panel">
                                            
                                        </ul>
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div style="display: inline-block;">
                    <div class="form-group mx-sm-3 mb-2" style="display: inline-block;">
                        <button id="createAssociate" class="btn btn-secondary border-0 d-block" data-toggle="modal" data-target="#newAssociateModal">Create Associate</button>
                    </div>
                    <div class="form-group mx-sm-3 mb-2" style="display: inline-block;">
                        <button id="submitBatch" class="btn btn-secondary border-0 d-block">Submit</button>
                    </div>
                </div>

            </div>
            
        </div>


    </main>
 	<div class="modal fade" id="newAssociateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
	    <div class="modal-header">
	      <h5 class="modal-title" id="exampleModalLabel">New Associate Information</h5>
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	      </button>
	    </div>
	    <div class="modal-body">
		    <div>
			<input type="text" placeholder="Email" style="width:100%;" id="emailInput" class="form-control" autocomplete="off">
			<div class="invalid-feedback">
				Please provide a valid email.
			</div>
		    </div><br>

		    <div>
			<input type="text" placeholder="First Name" style="width:100%;" id="firstNameInput" class="form-control" autocomplete="off">
			<div class="invalid-feedback">
				Please provide a valid first name.
			</div>
		    </div><br>

		    <div>
			<input type="text" placeholder="Last Name" style="width:100%;" id="lastNameInput" class="form-control" autocomplete="off">
			<div class="invalid-feedback">
				Please provide a valid last name.
			</div>
		    </div><br>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-secondary" data-dismiss="modal" id='cancelAddButton'>Cancel</button>
	      <button type="button" class="btn btn-primary"  onclick="createNewAssociate()" id='submitAddButton'>Submit</button>
	    </div>
	  </div>
	</div>
    </div>   
</body>
<script src="newJS/admin.js"></script>
</html>
