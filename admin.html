<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminBatch</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
    <input id="nameInput" type="text" placeholder="Name"></input>
    <input id="trackInput" type="text" placeholder="Track"></input>
    <input id="startDate" type="date" placeholder="StartDate"></input>
    <input id="endDate" type="date" placeholder="endDate"></input>
    <input type="text" placeholder="Search By Associate Name" id="searchAssociate"></input>
    <ul id="unaddedAssociates">
    </ul>
    <ul id="addedAssociates">

    </ul>
    <button id="createAssociate" type="button" data-toggle="modal" data-target="#newAssociateModal">Create Associate</button>
    <button id="submitBatch">Submit</button>

    <!-- Modal -->
    <div class="modal fade" id="newAssociateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
	    <div class="modal-header">
	      <h5 class="modal-title" id="exampleModalLabel">New Associate Information</h5>
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	      </button>
	    </div>
	    <div class="modal-body">
		    <input type="text" placeholder="Email" style="width:100%;" id="emailInput"><br><br>
		    <input type="text" placeholder="First Name" style="width:100%;" id="firstNameInput"><br><br>
		    <input type="text" placeholder="Last Name" style="width:100%;" id="lastNameInput"><br><br>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-secondary" data-dismiss="modal" id='cancelAddButton'>Cancel</button>
	      <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createNewAssociate()" id='submitAddButton'>Submit</button>
	    </div>
	  </div>
	</div>
    </div>
</body>

<script src="newJS/admin.js"></script>
</html>
