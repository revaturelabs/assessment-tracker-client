<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Tracker - Home</title>
    <link href="../images/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/batch_home.min.css">
</head>
<body class="bg-dark">
    <header id= "headContent">
        <!--NAV-->
        <nav class="nav top-nav navbar-expand-lg d-flex justify-content-between bg-dark" aria-labelledby="Topbar navigation">
            <a class="navbar-toggler rounded-0" id= "hamburgerBtn" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-darker text-center rounded-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </span>
            </a>
            <a class="navbar-brand order-xs-1 order-sm-1 order-md-1 order-lg-1 order-md-1 col col-6 col-sm-4 col-md-3 col-lg-2" href="homeVanilla.html"><img src="images/rev-logo.png" alt="Revature Logo"></a>
            <div class="order-xs-3 order-sm-3 order-md-2 order-lg-3 order-md-3 mr-3 col col-3 col-sm-2">
                <a id="loginBtn" data-toggle="modal" data-target="#loginModal" data-preLoad="Some content to pre-load" class="nav-link d-flex text-dark bg-info align-items-center">Log In &nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></a>
            </div>
            <div class="collapse navbar-collapse order-xs-3 order-sm-3 order-md-3 order-lg-2 col-xs-12 bg-dark py-3" id="navbarToggle">
                <form class="mr-5 col-md-9 col-sm-12 needs-validation" novalidate autocomplete="off">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label for="search" id="searchLabel" class="input-group-text bg-darkest border-none text-light"><i class="fa fa-search" aria-hidden="true"></i></label>
                        </div>
                        <input oninput="document.getElementById('searchSuggestion').classList.remove('d-none');searchBatches(this.value);" id="search" class="form-control bg-darkest border-none col col-12 rounded-right" type="search" placeholder="Search" aria-label="Search" aria-describedby="Search a batch" />
                        <div class="bg-darkest rounded col col-12 p-3 d-none" id="searchSuggestion"></div>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main class="row row-cols-2 bg-darker">
        <!-- Holds the main navigation is customizable per page so don't delete -->
        <nav id="navController" class="left-nav col col-2 col-md-2 text-left" aria-labelledby="Sidebar navigation">
            <a class="nav-link text-dark d-flex align-items-center justify-content-center justify-content-md-start text-light" title="Home" href="homeVanilla.html"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;<span class="d-none d-md-inline">Home</span></a>
            <a class="nav-link text-dark d-flex align-items-center justify-content-center justify-content-md-start" title="Batch" href="batch_homeVanilla.html"><i class="fa fa-users text-light" aria-hidden="true"></i>&nbsp;<span class="d-none d-md-inline text-light">Batch</span></a>
        </nav>
        <div id="mainbody" class="col col-10 col-md-10 mainbody bg-darker text-light p-5">
           <!--Dynamically add content here-->
        </div>
    </main>
    <footer id="modalHolder">
        
        <!-- Modal Section -->
        <!-- Modal Login -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title h1" id="modalLabel"><strong>Log In</strong></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="loginform" class="needs-validation" novalidate autocomplete="on">
                            <div class="form-group">
                                <label for="recipient-email" class="col-form-label h3">Email:</label>
                                <input type="email" pattern="^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$" minlength="10" placeholder="ex: name@the.com" maxlength=50 class="form-control form-control-lg h-50" id="recipient-email" name="recipient-email" required />
                                <div class="invalid-feedback">
                                    Please enter a valid Email.
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="d-inline-block col col-12 col-sm-4 text-wrap h-50">
                                    <span id="loadResult"></span><span id="logload"></span>
                                </div>
                                <div class="d-inline-block d-flex justify-content-end col col-12 col-sm-7 p-0 m-0">
                                    <button id="login_cred_button" type="submit" data-dismiss="modal" class="btn btn-info">Log In &nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-warning ml-1" data-dismiss="modal">Close <i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            
        <!-- Modal logout -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title h1" id="modalLabel"><strong>Log Out</strong></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <h4>Are you sure?</h4>
                            </div>
                            <div class="modal-footer">
                                <span id="loadResult"><span id="logload"></span></span>
                                <button onclick="logOut();" type="button" data-dismiss="modal" class="btn btn-info">Log Out &nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Close <i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
                            </div>
                    </div>
                </div>
            </div>
        </div>    
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
